<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="image">
       <div class="logo">
        <img src="img/odin.png" class="odinLogo">
        <h1 class="odinTitle">Odin</h1>
     </div>
    </div>

    <div class="container">
        <div class="main">
            <div class="container-head">
            <h1 class="title">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h1>
            <h1 class="title2">You <i>know</i> you want to.</h1>
        
        </div>
        <div class="form-div">
            <form action="" method="get">
                <h1 class="form-header">Let's do this! </h1>
                <div class="form-field">
                    <div class="left"> 
                        <label for="fname"> FIRST NAME</label>
                        <input type="text" name="fname" id="fname" placeholder="Spongebob" required>
                        <label for="email"> EMAIL</label>
                        <input type="email" name="email" id="email" placeholder="spongebob@squarepants.com" required>
                        <label for="psw"> PASSWORD</label>
                        <input type="password" name="psw" id="psw"  minlength="8" required>
                    </div>

                   <div class="right">
                        <label for="lname"> LAST NAME</label>
                        <input type="text" name="lname" id="lname" placeholder="Squarepants" required>
                        <label for="phone"> PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" placeholder="(123)-456-7890" required>
                        <label for="cpsw"> CONFIRM PASSWORD</label>
                        <input type="password" name="cpsw" id="cpsw" minlength="8" required>
                </div>
                </div>    
            </div>
                <button type="submit" class="submitBtn">Create Account</button>
            </form>

            <h1 class="question">Already have an account? <a href="">Log in</a>.</h1>
        </div>
</div>
      
</body>
</html>
